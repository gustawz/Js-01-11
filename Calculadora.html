<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>

    <main>
        <h1>Minha Calculadora</h1>
        <form id="calculator-form">
            Primeiro Número <br>
            <input type="number" id="first-number" placeholder="Primeiro Número" required>
            <br><br> Segundo Número <br>
            <input type="number" id="second-number" placeholder="Segundo Número" required>
        </form>
        <br>
        <button type="button" onclick="calculate('+')">Soma</button>
        <button type="button" onclick="calculate('-')">Subtração</button>
        <button type="button" onclick="calculate('*')">Multiplicação</button>
        <button type="button" onclick="calculate('/')">Dividir</button>
        
        <h2 id="result"></h2>
    </main>

    <script>
        function calculate(operator) {
            const firstNumber = parseFloat(document.getElementById('first-number').value);
            const secondNumber = parseFloat(document.getElementById('second-number').value);
            let result;

            switch (operator) {
                case '+':
                    result = firstNumber + secondNumber;
                    break;
                case '-':
                    result = firstNumber - secondNumber;
                    break;
                case '*':
                    result = firstNumber * secondNumber;
                    break;
                case '/':
                    result = secondNumber !== 0 ? firstNumber / secondNumber : 'Erro: Divisão por zero';
                    break;
                default:
                    result = 'Operador inválido';
            }

            document.getElementById('result').innerText = `Resultado: ${result}`;
        }
    </script>

</body>

</html>
